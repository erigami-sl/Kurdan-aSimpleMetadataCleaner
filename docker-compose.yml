services:
  app:
    # Production image from GitHub Container Registry
    image: ghcr.io/erigami-sl/kurdan-asimplemetadatacleaner:latest
    container_name: kurdan_app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BEHIND_PROXY=true
      # Update this with your actual domain
      - ALLOWED_ORIGINS=https://kurdancleaner.com
    volumes:
      # Mount stats to persist across restarts (optional)
      - ./server/stats.json:/app/server/stats.json
    networks:
      - kurdan_net

  nginx:
    image: nginx:alpine
    container_name: kurdan_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - kurdan_net

networks:
  kurdan_net:
    driver: bridge
